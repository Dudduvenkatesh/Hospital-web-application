<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Monitor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>DevOps Monitor Dashboard</h1>
    <button onclick="refreshData()">ðŸ”„ Refresh</button>
</header>

<section class="dashboard">

    <div class="card">
        <h2>CPU Usage</h2>
        <div class="progress">
            <div id="cpu-bar" class="progress-bar"></div>
        </div>
        <p id="cpu-text">0%</p>
    </div>

    <div class="card">
        <h2>Memory Usage</h2>
        <div class="progress">
            <div id="memory-bar" class="progress-bar memory"></div>
        </div>
        <p id="memory-text">0%</p>
    </div>

    <div class="card">
        <h2>Disk Usage</h2>
        <div class="progress">
            <div id="disk-bar" class="progress-bar disk"></div>
        </div>
        <p id="disk-text">0%</p>
    </div>

    <div class="card">
        <h2>Services</h2>
        <ul id="services">
            <li>NGINX: <span class="status running">Running</span></li>
            <li>Docker: <span class="status running">Running</span></li>
            <li>Jenkins: <span class="status stopped">Stopped</span></li>
        </ul>
    </div>

</section>

<footer>
    <p>Â© 2026 DevOps Monitor | Static Demo</p>
</footer>

<script src="script.js"></script>
</body>
</html>
